<!-- log list template begin -->
<nz-table
  #logsTable
  [nzLoading]="logsLoading"
  [nzData]="logs"
  nzBordered
  nzSize="small"
  nzFrontPagination
  nzShowSizeChanger
  nzHideOnSinglePage
>
  <thead>
    <tr>
      <th>日志名称</th>
      <th class="tac" width="80">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let log of logsTable.data">
      <td>{{ log }}</td>
      <td class="tac">
        <button
          nz-button
          nzType="primary"
          nzShape="circle"
          nzSize="small"
          nz-tooltip
          nzTooltipTitle="点击下载"
          (click)="downloadLog(log)"
        >
          <i nz-icon nzType="download" nzTheme="outline"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
<!-- log list template end -->
